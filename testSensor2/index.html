<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Météo en direct :</title>
</head>
<body>
    <!-- Vent : -->
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <div class="card-title">Vent :</div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
        </div>
    </div>

    <!-- Luminosité : -->
    <div class="card" style="width: 18rem;">
        <div class="card-body">
        <div class="card-title">Luminosité :</div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
        </div>
    </div>

    <!-- Température : -->
    <div class="card" style="width: 18rem;">
        <div class="card-body">
        <div class="card-title">Température :</div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
        </div>
    </div>

</body>
</html>
